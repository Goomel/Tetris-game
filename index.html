<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <canvas id="tetris" width="200" height="400"></canvas>
        <div class="control-panel">
            <p>Next tetromino:</p>
            <div class="nextTetromino" id="nextTetromino">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <button id="start-btn">Start game</button>
            <p>Score: <strong id="score">0</strong></p>
            <p>Lines: <strong id="lines">0</strong></p>
            <!-- <button id="stop-btn">S T O P</button> -->
        </div>
    </div>

    <script src="tetrominoes.js"></script>
    <script src="app.js"></script>
</body>

</html>
